<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto',sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f6ef;
        }
        
        .container {
            text-align: center;
            color: #000;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }

        .button {
            padding: 0.8em 1.5em;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokemon Game</h1>
        <p>This is a pokemon game. If you want to try this<br>Click here</p>
        <button class="button" onclick="window.location.href='http://127.0.0.1:5500/api/src/main/frontEnd/Homepage.html'">Click Me</button>
    </div>
</body>
</html>
